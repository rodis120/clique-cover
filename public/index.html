<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique cover</title>
    <link rel="icon" type="image/png" sizes="128x128" href="images/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="settings-box">
        <div id="title-box">
            <h1>Clique cover algorithm comparison</h1>
        </div>
        <div id="menu-box">
            <div id="menu-algo-select">
                <h3>Available algorithms:</h3>
                <div id="menu-algo-list">
                </div>
            </div>
            <div id="menu-graph-params">
                <div id="menu-graph-nodes-min" class="menu-graph-label">
                    <p>Minimum number of nodes:</p>
                </div>
                <div id="menu-graph-nodes-min" class="menu-graph-range">
                    <input type="range" id="slider-nodes-min" min="1" max="200" value="100">
                </div>
                <div id="menu-graph-nodes-min" class="menu-graph-number">
                    <input type="number" id="number-nodes-min" min="1" max="65535" value="100">
                </div>
                <div id="menu-graph-nodes-max" class="menu-graph-label">
                    <p>Maximum number of nodes:</p>
                </div>
                <div id="menu-graph-nodes-max" class="menu-graph-range">
                    <input type="range" id="slider-nodes-max" min="1" max="2000" value="1000">
                </div>
                <div id="menu-graph-nodes-max" class="menu-graph-number">
                    <input type="number" id="number-nodes-max" min="1" max="65535" value="1000">
                </div>
                <div id="menu-graph-nodes-step" class="menu-graph-label">
                    <p>Step between numbers of nodes:</p>
                </div>
                <div id="menu-graph-nodes-step" class="menu-graph-range">
                    <input type="range" id="slider-nodes-step" min="1" max="20" value="1">
                </div>
                <div id="menu-graph-nodes-step" class="menu-graph-number">
                    <input type="number" id="number-nodes-step"min="1" max="65535" value="1">
                </div>
                <div id="menu-graph-node-density" class="menu-graph-label">
                    <p>Node density:</p>
                </div>
                <div id="menu-graph-node-density" class="menu-graph-range">
                    <input type="range" id="slider-node-density" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div id="menu-graph-node-density" class="menu-graph-number">
                    <input type="number" id="number-node-density" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div id="menu-graph-iterations" class="menu-graph-label">
                    <p>Number of iterations:</p>
                </div>
                <div id="menu-graph-iterations" class="menu-graph-range">
                    <input type="range" id="slider-iterations" min="1" max="20" value="5">
                </div>
                <div id="menu-graph-iterations" class="menu-graph-number">
                    <input type="number" id="number-iterations" min="1" max="255" value="5">
                </div>
            </div>
        </div>
        <div id="launch-box">
            <button type="button" id="launch-button">Launch</button> 
        </div>
        <div>
            <canvas id="performance_chart"></canvas>
            <canvas id="quality_chart"></canvas>
        </div>
    </div>
    <div id="simulation-box">
    </div>
    <script src="index.js"></script>
</body>
</html>
